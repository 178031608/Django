{% extends 'login.html' %}
{% load static %}

{% block hTitle %}
天天果园-会员注册
{% endblock %}

<!-- 导入js -->
{% block style1 %}
    <link rel='stylesheet' href="{% static 'css/rigister.css'%}">
    <script src="{% static 'js/jquery-1.11.3.js' %}"></script>
    <script src="{% static 'js/register.js'%}"></script>
{% endblock %}

{% block title %}
注册会员
{% endblock %}
{% block anchor %}
    <a href="{% url 'login' %}">会员登录></a>
{% endblock %}
{% block form %}
    <div id="login" >
        <form action="{% url 'register' %}" method="post" id="frmList">
            {% csrf_token %}
            <div class="form-line">
                <p>手机号</p>
                <div>
                    <input type="text"  name='zphone' class="form-control">
                    <p class="err">
                        {{errmsg}}
                    </p>
                </div>

            </div>

            <div class="form-line">
                <p>密码</p>
                <div>
                    <input type="password" name="zpwd" class="form-control" placeholder="请输入6-20位号码字符">
                </div>
            </div>
            <div class="form-line">
                <p>确认密码</p>
                <div>
                     <input type="password" name="zpwd1" class="form-control" placeholder="请输入6-20位号码字符">
                </div>
            </div>
            <div class="form-line">
                <p>用户名</p>
                <div>
                     <input type="text" name="uname" class="form-control">
                </div>
            </div>
            <div class="form-line">
                <p>邮箱</p>
                <div>
                    <input type="email" name="uemail" class="form-control">
                </div>
            </div>
            <div class="form-line">
                <p></p>
                <div>
                    <a href="{% url 'login' %}" class="goReg">会员登录</a>
                    <input type="submit" value="注册" class="btnLogin">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
